<!DOCTYPE html>

<html>
<head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" >
    <link rel="stylesheet" type="text/css" href="css/master.css" >

</head>

<body>
    
<div id="master-wrapper">
    <div class="inner">
        <div class="palindromeChecker" method="">
            <div class="inner">
                <div>
                    <h3>Test a phrase and see if it is a Palindrome!</h3>
                    <input id="phrase"  type="text" placeholder="Your Phrase">
                    <input id="testButton" type="button" value="test"><br><br>
                    <input type="checkbox" id="characterCheck" name="Special Characters" value="Ignore Punctuation and Special Characters"> Ignore Special Characters and Spaces<br><br>
                    <input type="checkbox" id="spaceCheck" name="Special Characters" value="Ignore Punctuation and Special Characters"> Ignore Spaces
                    <p id="status">Waiting</p>
                    <p id="palindrome"></p>
                    <p id="output"></p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script  src="js/palindrome.js"></script>
</body>
</html>
